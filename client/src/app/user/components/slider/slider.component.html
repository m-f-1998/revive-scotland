<div class="w-100">
  @if(subtitle()) {
    <div class="text-center header d-flex flex-column justify-content-center align-items-center header-2" style="min-height: 500px;">
      <h2 class="fw-bold m-0 slider-header">Revive Scotland</h2>
      <h4 class="fw-bold m-0 slider-subheader">{{subtitle()}}</h4>
    </div>
  } @else {
    <ngb-carousel #carousel
      [interval]="5000"
      class="w-100"
      [showNavigationArrows]="false"
      (slide)="onSlide($event)">
      @for (img of slides(); track img; let i = $index) {
        <ng-template ngbSlide>
          <div style="background-color: var(--bs-secondary-bg); border-radius: 15px;">
              <img [src]="slides()?.[i]?.image" alt="Revive Scotland Header" class="img-fluid slider-image w-100 object-fit-cover" style="filter: brightness(50%);">
              <div class="carousel-caption">
                <h1>{{slides()?.[i]?.title}}</h1>
                <p class="caption-text">{{slides()?.[i]?.content}}</p>
              </div>
          </div>
        </ng-template>
      }
    </ngb-carousel>
  }
</div>
