@if (nextEvent > today) {
  <section class="bg-primary-shade text-white py-5" id="events">
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col-lg-3 text-lg-end mb-4 mb-lg-0">
          <h2 class="mb-0 text-uppercase text-center">Next Event</h2>
        </div>
        <div class="col-lg-9 text-center mb-4 mb-lg-0">
          <p class="text-serif">{{title()}}</p>
          <p class="text-serif">{{locationName()}}</p>
          <div class="p-2 counter event-counter d-flex align-items-center justify-content-center text-center" data-counter=".event-counter" data-date="Sat Jan 01 2025 00:00:00 GMT" style="flex-wrap: wrap; gap: 10px;">
            <div class="day counter-item text-center mx-3">
              <p class="h2 num">{{timeRemaining().months}}</p>
              <span class="word text-serif">Months</span>
            </div>
            <div class="day counter-item text-center mx-3">
              <p class="h2 num">{{timeRemaining().days}}</p>
              <span class="word text-serif">Days</span>
            </div>
            <div class="hour counter-item text-center mx-3">
              <p class="h2 num">{{timeRemaining().hours}}</p>
              <span class="word text-serif">Hours</span>
            </div>
            <div class="min counter-item text-center mx-3">
              <p class="h2 num">{{timeRemaining().minutes}}</p>
              <span class="word text-serif">Minutes</span>
            </div>
            <div class="sec counter-item text-center mx-3">
              <p class="h2 num">{{timeRemaining().seconds}}</p>
              <span class="word text-serif">Seconds</span>
            </div>
          </div>
          @if (eventLink()) {
            <a class="btn btn-primary mt-3" type="button" [href]="eventLink()" target="_blank">
              Go To Event
            </a>
          }
        </div>
      </div>
    </div>
  </section>
}
