@if (nextEvent > today) {
  <section class="bg-primary-shade text-white py-5" id="events">
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col-lg-3 text-lg-end mb-4 mb-lg-0">
          <h2 class="mb-0 text-uppercase text-center">Next Event</h2>
        </div>
        <div class="col-lg-9 text-center mb-4 mb-lg-0">
          <p class="text-serif">Experience Godâ€™s Presence</p>
          <p class="text-serif">{{locationName()}}</p>
          <div class="p-2 counter event-counter d-flex align-items-center justify-content-center text-center" data-counter=".event-counter" data-date="Sat Jan 01 2025 00:00:00 GMT">
            <div class="day counter-item text-center mx-3">
              <p class="h2 num">{{months()}}</p>
              <span class="word text-serif">Months</span>
            </div>
            <div class="day counter-item text-center mx-3">
              <p class="h2 num">{{days()}}</p>
              <span class="word text-serif">Days</span>
            </div>
            <div class="hour counter-item text-center mx-3">
              <p class="h2 num">{{hours()}}</p>
              <span class="word text-serif">Hours</span>
            </div>
            <div class="min counter-item text-center mx-3">
              <p class="h2 num">{{minutes()}}</p>
              <span class="word text-serif">Minutes</span>
            </div>
            <div class="sec counter-item text-center mx-3">
              <p class="h2 num">{{seconds()}}</p>
              <span class="word text-serif">Seconds</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
}
