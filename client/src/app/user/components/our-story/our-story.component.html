<div class="container-fluid px-0">
  <div class="row align-items-stretch w-100">
    <div class="col-lg-5 half-page-banner bg-cover" style="background: url({{image}}); background-position: top right;"></div>
    <div class="col-lg-7 py-lg-5">
      <div class="h-100 d-flex flex-column p-5 justify-content-center">
        <p class="text-serif text-primary mb-0">About Us</p>
        <h2 class="text-uppercase">Our Story</h2>
        <ul class="list-check ps-0">
          @for (story of ourStory; track $index) {
            @if ($index === 0 || $index === this.ourStory.length - 1) {
              <p class="text-muted mb-0 mb-2">{{story.description}}</p>
            } @else {
              <li>
                <fa-icon [icon]="faCheckCircle" class="check-icon" />
                <p class="mb-0 text-muted mb-2">{{story.description}}</p>
              </li>
            }
          }
        </ul>
      </div>
    </div>
  </div>
</div>
