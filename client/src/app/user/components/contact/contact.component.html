<div class="row align-items-stretch gx-0" id="contact">
  <div class="col-12 col-lg-6 half-page-banner bg-cover bg-center min-height-300">
    <img src="/api/img/contact-bg.jpg?w=640&f=webp"
      srcset="
        /api/img/contact-bg.jpg?w=320&f=webp 320w,
        /api/img/contact-bg.jpg?w=640&f=webp 640w,
        /api/img/contact-bg.jpg?w=1024&f=webp 1024w
      "
      sizes="(max-width: 600px) 100vw, 600px"
      alt="Contact Us Banner"
      loading="lazy"
      decoding="async"
      class="w-100 h-100 bg-top-center bg-img-fit"
    />
  </div>
  <div class="col-12 col-md-6">
    <div class="p-5 h-100">
      <header>
        <p class="text-serif mb-0 text-primary">Contact Us</p>
        <h2 class="text-uppercase">Reach Out</h2>
        <p class="text-muted">If you have any questions, we would love to hear from you! Feel free to contact us via email or phone.</p>
      </header>
      <ul class="list-unstyled mb-0 text-muted">
        <li class="mb-2">
          <a class="reset-anchor" href="tel:+447883824055">
            <span>
              <fa-icon [icon]="iconSvc.getIcon('fas', 'phone')" />
              &nbsp;+447883824055
            </span>
          </a>
        </li>
        <li class="mb-2">
          <a class="reset-anchor" href="mailto:luca@revivescotland.co.uk">
            <span>
              <fa-icon [icon]="iconSvc.getIcon('fas', 'envelope')" />
              &nbsp;luca&#64;revivescotland.co.uk
            </span>
          </a>
        </li>
        <li class="mb-2">
          <a class="reset-anchor" href="https://www.instagram.com/revive.scotland">
            <span>
              <fa-icon [icon]="iconSvc.getIcon('fab', 'instagram')" />
              &nbsp;&#64;revivescotland
            </span>
          </a>
        </li>
        <li class="mb-2">
          <span>Image Credit: Sancta Familia Media</span>
        </li>
      </ul>
    </div>
  </div>
</div>
