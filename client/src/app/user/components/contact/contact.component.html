<div class="row align-items-stretch gx-0" id="contact">
  <div class="col-lg-6">
    <div class="contact-img bg-center bg-cover" [style]="'background: url(' + img ( ) + ')'"></div>
  </div>
  <div class="col-lg-6">
    <div class="p-5 h-100">
      <header>
        <p class="text-serif mb-0 text-primary">Contact Us</p>

        <p class="text-muted">If you have any questions, we would love to hear from you! Feel free to contact us via email or phone.</p>
      </header>
      <ul class="list-unstyled mb-0 text-muted">
        <li class="mb-2">
          <a class="reset-anchor" href="tel:+447883824055">
            <span>
              <fa-icon [icon]="iconSvc.getIcon('fas', 'phone')" />
              &nbsp;+447883824055
            </span>
          </a>
        </li>
        <li class="mb-2">
          <a class="reset-anchor" href="mailto:luca@revivescotland.co.uk">
            <span>
              <fa-icon [icon]="iconSvc.getIcon('fas', 'envelope')" />
              &nbsp;luca&#64;revivescotland.co.uk
            </span>
          </a>
        </li>
        <li class="mb-2">
          <a class="reset-anchor" href="https://www.instagram.com/revive.scotland">
            <span>
              <fa-icon [icon]="iconSvc.getIcon('fab', 'instagram')" />
              &nbsp;&#64;revivescotland
            </span>
          </a>

        <li class="mb-2">
