<div class="swiper hero-slider">
  <swiper-container appFMSwiper [config]="config" init="false" class="w-full">
    @for (slide of slides; track $index) {
      @if (isMiniTitle(slide)) {
        <swiper-slide class="hero-slide bg-cover with-border-image text-end d-flex align-items-end" style="background: url({{slide.image}}); background-position: bottom; background-size: 100% 100%; height: 750px;">
          <div class="container text-white index-forward p-3">
            <p class="text-uppercase text-sm">{{slide.miniTitle}}</p>
          </div>
        </swiper-slide>
      } @else {
        <swiper-slide class="hero-slide bg-cover with-border-image text-center d-flex align-items-center" style="background: url({{slide.image}}); background-position: bottom; background-size: 100% 100%; height: 750px;">
          <div class="container text-white py-5 my-5 index-forward p-3">
            <h1 class="text-uppercase text-xl mt-5">{{slide.title}}</h1>
            @if (slide.content) {
              <div class="row">
                <div class="col-lg-7 mx-auto">
                  <p class="lead" style="min-height: 300px;">{{slide.content}}</p>
                </div>
              </div>
            }
          </div>
        </swiper-slide>
      }
    }
  </swiper-container>
</div>
