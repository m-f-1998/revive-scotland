<div class="login-container">
  @if (!loading()) {
    <div class="card shadow-sm p-4 mb-4 rounded">
      <div class="card-body">
        <div class="text-center">
          <img ngSrc="/api/files/img/logo.png?w=640&f=webp"
            srcset="
              /api/files/img/logo.png?w=320&f=webp 320w,
              /api/files/img/logo.png?w=640&f=webp 640w,
              /api/files/img/logo.png?w=1024&f=webp 1024w
            "
            sizes="(max-width: 600px) 100vw, 600px"
            alt="Site Logo"
            loading="lazy"
            decoding="async"
          />
        </div>
        <h2 class="card-title text-center mb-4">Admin Login</h2>
        <formly-form [form]="form" [fields]="fields" [model]="model" />
        <button [disabled]="form.invalid" class="btn btn-primary w-100 mb-3" (click)="submit()">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
        @if (error) {
          <div class="alert alert-danger text-center" role="alert">
            {{ error }}
          </div>
        }
      </div>
    </div>
  } @else {
    <div class="loading-spinner d-flex justify-content-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  }
</div>
