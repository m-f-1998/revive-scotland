<app-admin-navbar />
@if (adminSvc.loading()) {
  <div class="d-flex flex-column align-items-center m-3">
    <fa-icon [icon]="iconSvc.getIcon('fas', 'spinner')" class="fa-spin fa-3x" />
    <div class="mt-2">Loading dashboard...</div>
  </div>
} @else {
  @if (adminSvc.loading()) {
    <div class="d-flex flex-column align-items-center m-3">
      <fa-icon [icon]="iconSvc.getIcon('fas', 'spinner')" class="fa-spin fa-3x" />
      <div class="mt-2">Loading dashboard...</div>
    </div>
  } @else {
    <p>Welcome {{ adminSvc.currentUser()?.displayName }}</p>
  }
}
